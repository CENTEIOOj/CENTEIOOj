name: Generate snake animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: CENTEIOOj  # Certifique-se de que este é o seu nome de usuário exato
          color_snake: github-dark

      - name: Push generated snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: .  # Usando diretório raiz para simplificar o caminho
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
